<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Weekly Income & Payroll System</title>
<style>
body{
  font-family: Inter, Arial;
  background:#0f172a;
  color:#e5e7eb;
  display:flex;
  justify-content:center;
  padding:30px;
}
.card{
  background:#020617;
  width:420px;
  padding:25px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}
h1{
  color:#38bdf8;
  margin-bottom:20px;
  text-align:center;
}
label{
  font-size:14px;
  margin-top:12px;
  display:block;
}
select,input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  margin-top:5px;
}
.options{
  margin-top:15px;
}
.options label{
  display:flex;
  align-items:center;
  gap:8px;
}
button{
  margin-top:20px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#38bdf8;
  color:#020617;
  font-weight:700;
  cursor:pointer;
}
.result{
  margin-top:20px;
  background:#020617;
  border:1px solid #1e293b;
  padding:15px;
  border-radius:10px;
  font-size:14px;
}
hr{border-color:#1e293b;}
</style>
</head>

<body>
<div class="card">
<h1>Weekly Calculator</h1>

<label>Jenis Item</label>
<select id="item" onchange="checkOption()">
  <option value="varsityv1">Varsity V1</option>
  <option value="varsityv2">Varsity V2</option>
  <option value="leather">Leather</option>
  <option value="hoodie">Hoodie</option>
  <option value="other">Item Lainnya</option>
</select>

<label>Jumlah Order</label>
<input type="number" id="qty" value="1">

<div class="options">
<label><input type="checkbox" id="fast"> Fast Track</label>
<label><input type="checkbox" id="design"> Custom Design</label>
</div>

<button onclick="calculate()">Hitung</button>

<div class="result" id="result"></div>
</div>

<script>
const payroll = {
  varsityv1:{base:100000, fast:50000, design:50000, fastAllowed:true},
  varsityv2:{base:150000, fast:50000, design:50000, fastAllowed:true},
  leather:{base:125000, fast:50000, design:50000, fastAllowed:true},
  hoodie:{base:125000, fast:50000, design:50000, fastAllowed:true},
  other:{base:150000, fast:0, design:50000, fastAllowed:false}
};

function rupiah(n){
  return "Rp " + n.toLocaleString("id-ID");
}

function checkOption(){
  const item=document.getElementById("item").value;
  const fast=document.getElementById("fast");
  if(!payroll[item].fastAllowed){
    fast.checked=false;
    fast.disabled=true;
  }else{
    fast.disabled=false;
  }
}

function calculate(){
  const item=document.getElementById("item").value;
  const qty=parseInt(document.getElementById("qty").value);
  const fast=document.getElementById("fast").checked;
  const design=document.getElementById("design").checked;

  let totalPayroll=payroll[item].base*qty;
  let extra=0;

  if(fast) extra+=payroll[item].fast*qty;
  if(design) extra+=payroll[item].design*qty;

  const final=totalPayroll+extra;

  document.getElementById("result").innerHTML=`
    <p>ðŸ“¦ Gaji Dasar: <b>${rupiah(totalPayroll)}</b></p>
    <p>âž• Tambahan: <b>${rupiah(extra)}</b></p>
    <hr>
    <p>âœ… Total Penggajian: <b>${rupiah(final)}</b></p>
  `;
}

checkOption();
</script>
</body>
</html>
