<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Weekly Revenue Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      padding: 20px;
    }
    h1 {
      color: #38bdf8;
    }
    .box {
      background: #020617;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #38bdf8;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      background: #020617;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h1>Weekly Revenue & Payroll Calculator</h1>

<div class="box">
  <label>Item</label>
  <select id="item">
    <option value="330000">Varsity V1 - 330.000</option>
    <option value="450000">Varsity V2 - 450.000</option>
    <option value="500000">Denim - 500.000</option>
    <option value="450000">Overall - 450.000</option>
    <option value="400000">Jaket Leather - 400.000</option>
    <option value="400000">Hoodie - 400.000</option>
    <option value="450000">Wind Breaker - 450.000</option>
    <option value="450000">Cardigan - 450.000</option>
    <option value="500000">Tactical Crop Suit - 500.000</option>
    <option value="450000">Cargo Pants - 450.000</option>
    <option value="350000">Oversize Shirt - 350.000</option>
    <option value="500000">Denim Jacket V2 - 500.000</option>
    <option value="650000">Custom Order - 650.000</option>
  </select>

  <label>Jumlah Order</label>
  <input type="number" id="qty" value="1">

  <label>
    <input type="checkbox" id="fast"> Fast Track (+100.000)
  </label>

  <label>
    <input type="checkbox" id="design"> Extra Design (+100.000)
  </label>

  <label>Total Gaji Mingguan</label>
  <input type="number" id="salary" placeholder="Contoh: 2000000">

  <button onclick="calculate()">Hitung</button>

  <div class="result" id="result"></div>
</div>

<script>
function formatRupiah(num) {
  return "Rp " + num.toLocaleString("id-ID");
}

function calculate() {
  const price = parseInt(document.getElementById("item").value);
  const qty = parseInt(document.getElementById("qty").value);
  const fast = document.getElementById("fast").checked ? 100000 : 0;
  const design = document.getElementById("design").checked ? 100000 : 0;
  const salary = parseInt(document.getElementById("salary").value) || 0;

  const baseTotal = price * qty;
  const extraTotal = (fast + design) * qty;
  const revenue = baseTotal + extraTotal;
  const net = revenue - salary;

  document.getElementById("result").innerHTML = `
    <p>ðŸ’° Pendapatan Produk: <b>${formatRupiah(baseTotal)}</b></p>
    <p>âž• Tambahan: <b>${formatRupiah(extraTotal)}</b></p>
    <p>ðŸ“Š Total Pendapatan Mingguan: <b>${formatRupiah(revenue)}</b></p>
    <p>ðŸ‘¥ Total Gaji: <b>${formatRupiah(salary)}</b></p>
    <hr>
    <p>âœ… Sisa Pendapatan Bersih: <b>${formatRupiah(net)}</b></p>
  `;
}
</script>

</body>
</html>
